general {
    base_exp_dir = ./exp/CASE_NAME/logistic_uniform_constant_black
    recording = [
        ./,
        ./models
    ]
}

dataset {
    data_dir = ./public_data/CASE_NAME/
    render_cameras_name = cameras_sphere.npz
    object_cameras_name = cameras_sphere.npz
}

train {
    learning_rate = 5e-4
    learning_rate_alpha = 0.05
    end_iter = 300000

    batch_size = 512
    validate_resolution_level = 4
    warm_up_end = 5000
    anneal_end = 0
    use_white_bkgd = False

    save_freq = 100000
    val_freq = 25000
    val_mesh_freq = 25000
    report_freq = 100

    igr_weight = 0.1
    mask_weight = 0.0
}

model {
    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    variance_network {
        init_val = 0.3
    }

    rendering_network {
        d_feature = 256
        mode = idr
        d_in = 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = True
        multires_view = 4
        squeeze_out = True
    }

	point_sampler {
		n_sdf_pts = 1024
		n_fg_samples = 21
		n_surf_samples = 22
		n_bg_samples = 21
		n_outside = 0
	}
	
	attenuation_coefficient {
		implicit_distribution = logistic
		normal_distribution = uniform
	}
}
